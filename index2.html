<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia do Cleiton - Agendamento e Contato</title>
</head>
<body>
    
    <style>
        form{
            margin: 0px auto;
            width: 50%;
        }
        fieldset{
            margin: 0;
        }
        h1{
            text-align: center;
        }
        label{
            width: 80px;
            display: inline-block;
        }
        button{
            margin-top: 15px;
        }
    </style>
    <h1><b>Agendamento e Contato</b></h1>
    <form>
        <fieldset>
            <legend>Faça já seu agendamento</legend>
            <label for="nomeField">Nome:</label>
            <input type="text" name="nomeField" id="nomeField" size="50" required>
            <br><br>
            <label for="telCelField">Número de telefone:</label>
            <input type="tel" name="telCelField" id="telCelField" placeholder="(99) 99999-9999" size="15"><br><br>
            <label for="emailField">Email:</label>
            <input type="email" name="emailField" id="emailField" placeholder="Digite um endereço de email" size="60"><br><br>   
            <label for="Horario">Horário de atendimento desejado:</label>
            <select name="Horario" id="Horario">
                <option value="1">Manhã</option>
                <option value="2">Tarde</option>
                <option value="3">Noite</option>
            </select>
            <br><br>Meio de contato preferido:<br>
            <input type="radio" name="contato" id="telefone">
            <label for="telefone">Telefone</label>
            <input type="radio" name="contato" id="zap">
            <label for="zap">WhatsApp</label>
            <input type="radio" name="contato" id="telegro">
            <label for="telegro">Telegram</label>
            <input type="radio" name="contato" id="email">
            <label for="email">Email</label>
        </fieldset>
        <div>
            <input type="submit" value="Incluir"></input>
        </div>
        <br><br>
        <h1><b>Barbearia do Yuro</b></h1>
        <p>Rua. 7, Fl.10, Nova Marabá, Marabá - PA</p>
        (94)91234-5678
    </form>
</body>
</html>
